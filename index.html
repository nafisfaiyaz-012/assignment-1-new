<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
    <link rel="stylesheet" href="styles/assignment1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="body-color">
    <!-- This is head section -->
    <header class="banner">
        <!-- This navigation -->
         <nav class="navigation">
            <h3 class="logo color-1 inter-font">LOGO</h3>
            <button class="signup-button color-2 raleway-font" type="button">Sign Up</button>
         </nav>
         <div class="banner-description text-align">
            <h1 class="banner-title raleway-font color-3">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="stayfocused-button raleway-font color-2" type="button">Stay Focused</button>
         </div>
    </header>

    <!-- This is the main section -->
    <main>
        <!-- This is action section -->
        <section class="action-section">
            <div class="action-description">
                <h3 class="action-title raleway-font color-3">See It in Action</h3>
                <p class="action-subtitle raleway-font">Explore the live preview and imagine your<br>brand in this bold new look.</p>
                <button class="launch-live-button color-2 raleway-font" type="button">Launch Live Preview</button>
            </div>
            <div>
                <img src="Assets/wc-mini.png" alt="">
            </div>
        </section>

        <!-- Productive users section -->
         <section class="productive-users">
            <h1 class="productive-users-title text-align raleway-font color-3">Joined Thousands of Productive Users</h1>
            <div class="user-data">
                <div class="data inter-font">
                    <h2>50K</h2>
                    <p class="text-align">Active Users</p>
                </div>
                <div class="data inter-font">
                    <h2>2M+</h2>
                    <p class="text-align">Focus Sessions</p>
                </div>
                <div class="data inter-font">
                    <h2>95%</h2>
                    <p class="text-align">Satisfaction Rate</p>
                </div>
            </div>
         </section>

         <!-- Let's get in touch section -->
          <section class="get-in-touch">
            <div>
                <p class="get-in-touch-title raleway-font raleway-font">Letâ€™s Get in Touch</p>
            </div>
            <div class="form inter-font">
                <form action="">
                    <label for="email">Email</label>
                    <input placeholder="example@email.com" type="email" name="" id="email">
                    <label for="name">Name</label>
                    <input placeholder="full name" type="text" name="" id="name">
                    <label for="message">Message</label>
                    <textarea placeholder="write your message...." name="" id="message"></textarea>
                    <button class="getintouch-button raleway-font color-2" type="button">Get in Touch</button>
                </form>
            </div>
          </section>
    </main>

    <!-- This is the footer section -->
    <footer>

    </footer>
</body>
</html>
